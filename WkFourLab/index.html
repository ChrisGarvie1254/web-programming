<!DOCTYPE html>
<html>
    <head>
        <title>Using JQuery</title>
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script> 
        <script> 
            $(document).ready(function(){ 
                $("#divContent").click(function(){ 
                   $("#divContent").load("https://canvas.hw.ac.uk/courses/25154/pages/lecture-notes-week-5-algebraic-datatypes?module_item_id=1812310"); 
                }); 
            }); 
        </script> 
        <style> 
           body { 
               text-align: center; 
           } 
           #divContent { 
             font-size: 40px; 
             font-weight: bold; 
             color: green; 
          } 
        </style> 


        <div id="divContent"> 
           Default Content
        </div> 
    </body>
</html>
