<!DOCTYPE html>
<html>
    <head>
        <title>
            The Cookie Informant.
        </title>


    </head>

    <body>



        <script >
            document.body.style.height = '2000pt';
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/cookie-banner/1.2.2/cookiebanner.min.js';
            script.id = 'cookiebanner';
            script['data-height']   = '200px';
            script['data-position'] = 'top';
            script['data-message']  = 'We use cookies! Or do we???';
            document.head.appendChild(script); 
            
            script.onload = function() {
                console.log('loaded script');
                // console.log( initCookieConsent );
            }
            console.log('ready');
        </script>
    </body >

</html>
